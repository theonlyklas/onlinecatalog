<html>

<head>
  <script type="text/javascript" src="js/pdf.js"></script>
  <script type="text/javascript" src="alex.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .openBook{
      margin-top: 10vh !important;
      width: 123.64vh !important;
    }

    .openBook .page{
      float: left !important;
      width: 50%!important;
    }

    .scale{
      width: 75vw !important;
      height: 48.5vw !important;
    }

    .last{
      width:61.82vh !important;
      height:80vh !important;
    }

    .last .page{
      width:100% !important;
    }

    .page{
      position: relative;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }

    .leftPage {
      animation-name: flipRight;
      animation-duration: 1s;
      z-index: 10;
    }

    .rightPage {
      animation-name: flipLeft;
      animation-duration: 1s;
    }

    .leftFinal {
      transform: translateX(100%) rotateY(-180deg);
    }

    .rightFinal {
      transform: translateX(-100%) rotateY(180deg);
    }

    @keyframes flipLeft {
      0% {
      }
      100% {
          transform: translateX(-100%) rotateY(180deg);
      }
    }

    @keyframes flipRight {
      0% {
      }
      100% {
          transform: translateX(100%) rotateY(-180deg);
      }
    }

    .leftBehind {
      position: absolute;
      right: 50%;
      width: 50%;
      height: 100%;
      z-index: 1;
    }

    .leftFront {
      position: absolute;
      right: 50%;
      width: 50%;
      height: 100%;
      z-index: 2;
    }

    .rightBehind {
      position: absolute;
      left: 50%;
      width: 50%;
      height: 100%;
    }

    .rightFront {
      position: absolute;
      left: 50%;
      width: 50%;
      height: 100%;
      z-index: 2;
    }

    #test {
      left: 50%;
      width: 5%;
      height: 10%;
    }

    /*Button Stuff*/
    #left{
      position: absolute;
      top: 35vh;
      z-index: 10;

    }
    #right{
      position: absolute;
      top: 35vh;
      right: 0;
      z-index: 10;
    }

    /* stuff */
    #leftBook {
      width: 50%;
    }

    #rightBook {
      width: 50%;
    }
  </style>
</head>

<body>
  <button id="left" onclick="prevPage()"><</button>
  <div id="leftBook">
  </div>
  <div id="rightBook">
  </div>
  <button id="right" onclick="nextPage()">></button>
</body>

</html>
