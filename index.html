<html>
<!-- Written by Jason Klas -->
<!-- https://github.com/theonlyklas -->

<head>
    <style>
        /* used for page aspect ratio, changed via JS */
    </style>
    <script type="text/javascript" src="js/pdf.js"></script>
    <script type="text/javascript" src="alex.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        html {
            background-image: url("files/img/background.jpg");
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            /* I thought browsers were good enough that I didn't need to do this anymore :( */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #book {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 90%;
            height: 80%;
        }

        .page {
            position: absolute;
            top: 0;
            left: 50%;
            z-index: 0;
            box-shadow: 1vh 1vh 1vh black;
        }

        .left {
            right: 50% !important;
            left: initial !important;
            box-shadow: -1vh 1vh 1vh black;
        }

        .hidden {
            display: none;
        }

        .animated {
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in;
        }

        .animatedLeftPage {
            animation-name: flipRight;
        }

        .animatedRightPage {
            animation-name: flipLeft;
        }

        .animatedBackwardsLeftPage {
            animation-name: backwardsFlipRight;
        }

        .animatedBackwardsRightPage {
            animation-name: backwardsFlipLeft;
        }

        .zIndex1 {
            z-index: 1 !important;
        }

        .zIndex2 {
            z-index: 2 !important;
        }

        @keyframes flipLeft {
            0% {
                z-index: 3;
                transform: translateX(0%) rotateY(0deg);
            }
            45% {
                z-index: 3;
            }
            50% {
                transform: translateX(-50%) rotateY(90deg);
                display: none;
            }
            100% {
                display: none;
            }
        }

        @keyframes flipRight {
            0% {
                z-index: 3;
                transform: translateX(-100%) rotateY(0deg);
                ;
            }
            45% {
                z-index: 3;
            }
            50% {
                transform: translateX(-50%) rotateY(-90deg);
                display: none;
            }
            100% {
                display: none;
            }
        }

        @keyframes backwardsFlipLeft {
            0% {
                display: none;
                transform: translateX(0%) rotateY(180deg);
            }
            45% {
                display: none;
            }
            50% {
                display: block;
                z-index: 3;
                transform: translateX(-50%) rotateY(90deg);
                box-shadow: 0vh 0vh 0vh black;
            }
            100% {
                transform: translateX(-100%) rotateY(0deg);
                box-shadow: -1vh 1vh 1vh black;
            }
        }

        @keyframes backwardsFlipRight {
            0% {
                display: none;
                transform: translateX(-100%) rotateY(-180deg);
            }
            45% {
                display: none;
            }
            50% {
                display: block;
                z-index: 3;
                transform: translateX(-50%) rotateY(-90deg);
                box-shadow: 0vh 0vh 0vh black;
            }
            100% {
                transform: translateX(0%) rotateY(0deg);
                box-shadow: 1vh 1vh 1vh black;
            }
        }
        /*Button Stuff*/

        .arrow {
            position: absolute;
            top: calc(50% - 5vw);
            z-index: 5;
            height: 10vw;
            width: 10vw;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            line-height: 10vw;
            font-size: 10vw;
            text-align: center;
            color: rgba(0, 0, 0, 0.5);
            box-shadow: 0vw 0.2vw 0.2vw 0.2vw black;
        }

        .arrowLeft {
            left: 2vw;
        }

        .arrowRight {
            right: 2vw;
        }
        /* Navigation bar */

        .navigation {
            position: absolute;
            bottom: 0;
            height: 10%;
            width: 100%;
        }

        #navigationHidden {
            overflow-x: scroll;
            overflow-y: hidden;
            height: calc(10% + 30px);
            bottom: -30px;
        }

        #navigationShown {
            top: 0;
            height: 100%;
            width: 10vh;
            overflow: hidden;
            z-index: 5;
        }

        #navigationIcon {
            display: inline-block;
            float: left;
            width: 7vh;
            height: 7vh;
            margin: 1.5vh;
            top: 25%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 1.8vh;
            font-weight: bold;
            text-align: center;
            line-height: 7vh;
            box-shadow: 0vw 0.2vh 0.2vh 0.2vh black;
        }
    </style>
</head>

<body>
    <div class="arrow arrowLeft" onclick="prevPage()">
        <p>
            <</p>
    </div>
    <div id="book"> </div>
    <div class="arrow arrowRight" onclick="nextPage()">
        <p>></p>
    </div>
    <div id="navigationHidden" class="navigation">
        <div id="navigationShown" class="navigation">
        </div>
    </div>
</body>

</html>
